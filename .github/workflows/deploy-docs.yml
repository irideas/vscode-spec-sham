name: 发布 vscode-spec-sham 文档站

on:
  push:
    branches:
      - main          # 每次推送到 main 触发
  workflow_dispatch:  # 允许手动在 Actions 页面点按钮触发（可选）

permissions:
  contents: write     # 需要写权限才能推送到 gh-pages 分支

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 检出仓库代码
        uses: actions/checkout@v4

      - name: 安装 Node.js 环境
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: 安装 npm 依赖
        run: npm ci
        # 如果你项目里没有 package-lock.json，可以改成：
        # run: npm install

      - name: 构建 VitePress 文档站
        run: npm run docs:build

      - name: 发布到 GitHub Pages（gh-pages 分支）
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: docs/.vitepress/dist
          publish_branch: gh-pages
          # 如果你有自定义域名，可以加：
          # cname: your.domain.com
